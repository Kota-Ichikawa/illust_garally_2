<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>身内ネタ系イラスト — 狼狐のらくがき集</title>
    <style>
      :root {
        --bg: #fff7f6;
        --card: #fff;
        --accent: #ff7a7a;
        --text: #222;
        --muted: #666;
        font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo,
          sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        width: 100%;
        padding: 20px 16px;
        text-align: center;
        background: linear-gradient(90deg, #fff, #fff3f3);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.03);
      }
      header h1 {
        margin: 0;
        font-size: clamp(18px, 3.6vw, 30px);
      }
      main {
        width: 100%;
        max-width: 1100px;
        padding: 24px;
        padding-bottom: 56px;
      }
      .back {
        display: inline-block;
        margin-bottom: 12px;
        color: var(--accent);
        text-decoration: none;
      }

      .entries {
        display: grid;
        gap: 24px;
        grid-template-columns: 1fr;
      }
      @media (min-width: 900px) {
        .entries {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      .entry {
        background: var(--card);
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 8px 24px rgba(15, 20, 40, 0.04);
        display: flex;
        flex-direction: column;
        gap: 12px;
        position: relative;
      }
      .date {
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      .thumb {
        width: 100%;
        aspect-ratio: 4/3;
        border-radius: 8px;
        overflow: hidden;
        background: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 160px;
      }
      figure {
        margin: 0;
      }
      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .comment {
        font-size: 14px;
        color: var(--text);
        margin: 0;
        margin-top: 6px;
      }
      footer {
        margin: 36px 0;
        color: var(--muted);
        font-size: 13px;
        padding-bottom: 24px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>狼狐のらくがき集 — 身内ネタ系イラスト</h1>
    </header>

    <main>
      <a class="back" href="index.html">← トップに戻る</a>

      <section class="entries" aria-label="身内ネタ一覧">
        <article class="entry">
          <div class="date">2025-10-01</div>
          <figure class="thumb">
            <img src="images/miuchi/mi1.jpg" alt="身内ネタ1" loading="lazy" />
          </figure>
          <p class="comment">
            身内用のネタ漫画ワンカット。実物はもっと小ネタが詰まっています。
          </p>
        </article>

        <article class="entry">
          <div class="date">2025-07-22</div>
          <figure class="thumb">
            <img src="images/miuchi/mi2.jpg" alt="身内ネタ2" loading="lazy" />
          </figure>
          <p class="comment">イベントのときに描いたおふざけイラスト。</p>
        </article>

        <article class="entry">
          <div class="date">2025-05-10</div>
          <figure class="thumb">
            <img src="images/miuchi/mi3.jpg" alt="身内ネタ3" loading="lazy" />
          </figure>
          <p class="comment">メンバー向けのちょっとしたイラストメモ。</p>
        </article>
      </section>
    </main>

    <footer>© 狼狐 — 身内ネタ系イラスト</footer>
  </body>
</html>
